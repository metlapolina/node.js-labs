<!DOCTYPE html>
<html>
<head>
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="info"></div>

    <script>
        $(document).ready(() => {
            const url = "http://localhost:5000/api/name";
            let params = {
                "async": true,
                "crossDomain": true,
                "url": url,
                "method": "GET"
            };
            $.ajax(params).done(response => {
                $("#info").text(response);
            }).then(() => {});
        });
    </script>
</body>
</html>
